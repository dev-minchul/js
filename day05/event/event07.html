<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키 이벤트 실습02</title>
  <style>
    button{
      display: block;
      margin: 4px;
      background-color: wheat;
    }
  </style>
</head>
<body>
  <div>
    <input type="text" name="animal" placeholder="동물의 이름을 입력하세요!">
    <p id="result"></p>
  </div>
</body>
<script>
  // 사용자가 동물 이름을 입력하고 엔터를 치면
  // 사용자가 입력한 동물의 버튼을 만든다

  const name = document.querySelector("input[name = animal]");
  const p = document.querySelector("#result");
  console.log(name, p)

  name.addEventListener("keypress",(e) => {
    if(e.key === "Enter"){
      console.log(e.target.value)
      const button = document.createElement("button");
      button.innerText = e.target.value;
      p.appendChild(button);

    }
  })


</script>
</html>
