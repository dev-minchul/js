<script>
// 12분
// 사용자에게 정수를 입력 받아서
// 짝수라면 짝수입니다. 홀수면 홀수입니다를 출력
// 화면에 h1태그로 출력하기
let number = prompt("정수를 입력하세요.");
let isEven = number % 2 == 0;
let result = isEven ? "짝수입니다" : "홀수입니다";
document.write(`입력한 값은 ${number}입니다. <br />${number}값은 ${result}`);

</script>
